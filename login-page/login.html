<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="login-style.css">
    <title>Login</title>
</head>
<body>
    <div class="login-grid-container">
        <div class="grid-image">
            <img src="illus8.png" alt="robot-with-magnifying-glass">
        </div>
        <div class="grid-login-panel">
            <span class="login-title">Login</span>
            <form class="login-input">
                <input type="email" name="email-input" placeholder="Email">
                <input type="text" name="password" placeholder="Password">  
                <input type="submit" value="Login">
                
            </form> 
            <a class="register-btn" href="#">
                <span class="register-info">Not registered?</span>
                <span class="register-cmd"> Click here!</span>   
            </a>
        </div>
    </div>
</body>
</html>
